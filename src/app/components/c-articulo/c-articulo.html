<div class="c-articulo">
    <img class="c-articulo__img" src="{{urlImagen}}">
    <h3 class="c-articulo__nombre">{{nombre}}</h3>
    <p class="c-articulo__precios">
        <span class="c-articulo__precio--actual">{{precioActual| currency}}</span>
        &nbsp;
        <span class="c-articulo__precio--anterior">{{precioAnterior| currency}}</span>
    </p>
    <p class="c-articulo__valoraciones">
        <span class="c-articulo__valoracion">{{valoracion}}</span>
        <span class="c-articulo__star">‚≠ê</span>
        <span class="c-articulo__opiniones">{{numeroOpiniones}} opiniones</span>
    </p>
    <p class="c-articulo__costes">
        üöö
        @if (precioEnvio==0) {
            <span class="c-articulo__precio--envio-gratis">Entrega Gratis</span>
            <span class="c-articulo__precio">{{fechaEntrega| date: 'shortDate'}}</span>
        }
        <span class="c-articulo__precio--envio-gratis">{{precioEnvio| currency}}</span>
        <span class="c-articulo__precio">Recibelo Ma√±ana</span>
    </p>
    <p class="">Otras opciones disponibles</p>
</div>
